<div class="list-group">
    <div class="float-start">
        <span>My Calendars</span>
        <button class="btn rounded-pill" onclick="getElementById('add_cal').hidden = false;">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="32"
                 height="32"
                 fill="currentColor"
                 class="bi bi-plus-circle-fill"
                 viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
        </button>
    </div>
    <form action="/" method="get">
        {% for cal in my_cals %}
            <label for class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0 float-start"
                       type="checkbox"
                       id="{{ cal['name'] }}-{{ claims }}"
                       name="{{ cal['name'] }}-{{ claims }}"
                       value="{{ cal['name'] }}-{{ claims }}"
                       {% if cal["name"] == "personal calendar" %} checked{% endif %}>
                <span>{{ cal['name'] }}</span>
                <div class="dropdown text-end float-end">
                    <a href="#"
                       class="d-block link-dark text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <a class="dropdown-item" href="#">Edit Name</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Share</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Delete</a>
                        </li>
                    </ul>
                </div>
            </label>
        {% endfor %}
        <input class="float-center btn btn-warning" type="submit" value="apply">
    </form>
</div>
